<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <title>Recuperar senha</title>
  </head>
  <body>
    <section class="forgot-container">
      <h1 class="title">Recupere sua senha</h1>
      <h2 class="terms forgot-terms">
        Fique tranquilo! Nós te enviaremos um link de recuperação em seu
        e-mail.
      </h2>
      <form class="form">
        <div class="box">
          <label class="label-field" for="email-field">E-mail</label>
          <input
            type="email"
            class="input-field"
            id="email-field"
            placeholder="Digite seu e-mail"
            required
          />
        </div>
        <button class="button">Enviar link de recuperação</button>
      </form>
      <a href="../index.html">Voltar para a página de login</a>
    </section>
  </body>
</html>
